<div class="container-page">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>
    <div class="page-content">
        {{ content }}
    </div>
</div>
